<div class="row">
    <h1 class="text-center text-danger">Users</h1>
    <hr/>

    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Type to filter here" class="input-lg form-control" ng-model="search" />
            <br />
            <br />

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Payment Account</th>
                   </tr>     
                </thead>
                <tr ng-repeat="user in users|filter:search">
                    <td>
                        {{user.full_name}}
                    </td>
                    <td>
                        {{user.username}}
                    </td>
                    <td>
                        {{user.payment_acc}}
                    </td>
                </tr>
            </table>
        </div> 
    </div>
</div>
