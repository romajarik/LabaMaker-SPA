<h1 class="text-center text-danger">Edit user</h1>
<br />
<div class="row">
    <div class="col-md-3 col-md-offset-1">
        <h3 class="text-danger">Select user</h3>
        <hr />
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropDownMenu1" data-toggle="dropdown">
                {{selectedItem}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropDownMenu1">
                <li ng-repeat="user in users">
                    <a ng-click="dropboxitemselected(user)">{{user.id}}</a>
                </li>
            </ul> 
        </div>
    </div>
    <div class="col-md-7">
        <form ng-show="isDeleteItemVisible">
            <div class="form-group">
                <label for="inputEmail">Full Name</label>
                <input type="text" ng-model="full_name" class="form-control input-lg" placeholder="Full name">
            </div>
            <div class="form-group">
                <label for="inputEmail">Username</label>
                <input type="text" ng-model="username" class="form-control input-lg" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="text" ng-model="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="inputPassword">Payment Account</label>
                <input type="text" ng-model="payment_acc" class="form-control input-lg" placeholder="Payment Account">
            </div>

            <button ng-click="UpdateUser()" class="btn btn-warning form-control input-lg">Update</button>
        </form>
    </div>
</div>
